{% extends "airways/base.html" %}
{% load static %}

{% block content %}
    <a class="create-button" href="{% url 'airways:Create' 'country' %}">
        <button>CREATE</button>
    </a>
    <ul class="item-list">
        {% for item in items %}
            <li>
                <img src="{% static 'airways/bombai.jpg' %}" alt="zdjecie">
                <div class="item-info">
                    <p class="item-header">{{ item }}</p>
                    <p class="flight-time">{{ item.continent }}</p>
                    <p class="flight-price">{{ item.country.code }}</p>
                    <a href="{% url 'airways:Delete' 'country' item.id %}">
                        <button>Usu≈Ñ</button>
                    </a>
                    <a href="{% url 'airways:Update' 'country' item.id %}">
                        <button>Edytuj</button>
                    </a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
