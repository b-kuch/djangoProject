{% extends "airways/base.html" %}
{% load static %}

{% block content %}
    <a class="create-button" href="{% url 'airways:Create' 'ticket' %}">
        <button>CREATE</button>
    </a>
    <ul class="item-list">
        {% for item in items %}
            <li>
                <img src="{% static 'airways/bombai.jpg' %}" alt="zdjecie">
                <div class="item-info">
                    <p class="item-header">Bilet nr {{ item.id }}, lot nr {{ item.flight.id }}</p>
                    <p>{{ item.flight }}</p>
                    <p class="flight-time">Właściciel: {{ item.owner }}</p>
                    <p class="flight-price">{{ item.price|floatformat:2 }}zł</p>
                    <a href="{% url 'airways:Delete' 'ticket' item.id %}">
                        <button>Usuń</button>
                    </a>
                    <a href="{% url 'airways:Update' 'ticket' item.id %}">
                        <button>Edytuj</button>
                    </a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
